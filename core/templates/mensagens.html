{% load static %}
<!DOCTYPE  html>
<html lang = "pt-br" >
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MENSAGENS</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        
</head>
<body onload="">

    <form class="form" action="/mensagens" method="POST">
        {% csrf_token %}
        <div class="card">
                <div class="card-top">
                    <h2 class="title">MENSAGENS</h2>

                    <div id="mensagensv">

                        {% for men in mensagem %}
                            
                            <p>
                                <label for="">
                                    <strong>{{men.user_id.username}}</strong>
                                </label>
                            {{men.mensagem|safe}}</p>
                        {% empty %}
                            <p>Não há mensagens cadastradas.</p>
                        {% endfor %}
                    </div>
                </div> 

                <div class="card-group">

            <label>Mensagem</label>
            <input type="text" name="mensagemescrita" placeholder="digite sua mensagem" required>

        </div>
      
        <div class="card-group">
               <button type="button" onclick="window.open('/sair' , '_self')">Sair</button>
           <button type="submit">enviar mensagem</button>

        </div>
        </div>
       
    </form>

</body>
</html>
